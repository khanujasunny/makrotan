



<br/><br/><br/>
<div class="row">
	<div class="col-sm-12 col-md-4 col-md-offset-4">
		<div class="panel panel-default ">
		  <div class="panel-heading"><i class="glyphicon glyphicon-tasks"></i> LOGIN</div>
		  <div class="panel-body">
		  	<form method="post">
		    	<div class="input-group input-group-lg">
				  <span class="input-group-addon" >Username</span>
				  <input type="text" name="username" ng-model="username" class="form-control" placeholder="" >
				</div>
				<br/>
				<div class="input-group input-group-lg">
				  <span class="input-group-addon" >Password</span>
				  <input type="password" name="password" ng-model="password" class="form-control" placeholder="*********" >
				</div>
				<br/>
				<input class="btn btn-lg btn-success width100"  ng-click="login();" type="submit" value="Login" />
			</form>	
		  </div>
		</div>
	</div>
</div>
